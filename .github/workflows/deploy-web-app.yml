name: Deploy Web App to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy-web-app.yml'
  workflow_dispatch:
  # Also trigger on repository settings changes (when Pages is enabled)
  repository_dispatch:
    types: [pages-build]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        working-directory: ./web-app
        run: npm ci

      - name: Build
        working-directory: ./web-app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create .nojekyll file
        working-directory: ./web-app/dist
        run: |
          # Create .nojekyll file to prevent Jekyll processing
          # This file tells GitHub Pages to skip Jekyll and serve files as-is
          touch .nojekyll
          # Verify it was created
          if [ -f .nojekyll ]; then
            echo "✅ .nojekyll file created successfully"
            ls -la .nojekyll
          else
            echo "❌ Warning: .nojekyll file not found after creation"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

